<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class = 'body'>
    <div class="top"> 
        <h1> Etch - a - Sketch </h1>
    </div>
    <div class='middle'>
        <div class="buttons">
            <div>
                <p> Grid Size </p>
                <button class="gridSize">Change</button>
            </div>
            <div>
                <p>Grid Line</p>
                <input id="line" type="button" value="OFF" onclick="gridLine();">
            </div>
            <div>
                <p>Brushes</p>
                <button class="eraserButton">Eraser</button>
                <button class="blackBrushButton"> Black Brush</button>
            </div>
        </div>
        <div class="container"> </div>
    </div>

    <script src="./javascript.js"> </script>
</body>
</html>
